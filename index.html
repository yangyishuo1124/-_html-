        from browser import window
        from main import *
        window.encodemain = jiamimain
        window.decodemain = jiemimain
    </script>
    <script type="text/javascript" >
        function encrypt_fun(key,data){
            const result = encodemain(key, data);
            $("#result").text('加密的结果是:'+result);
        }
        function decrypt_fun(key,data){
            const result = decodemain(key, data);
            $("#result").text('解密的结果是:'+result);
        }
    </script>

<form name="数据">

        <textarea id="data" name="data" cols="30" rows="10" placeholder="请输入需要加密或解密的文字"></textarea>
        <input id="key" name="key" placeholder="请输入密钥"/></div>
        <div id="button">
            <button class="button_class" id="encrypt" type="button" name="encrypt" onclick="encrypt_fun(数据.key.value,数据.data.value)">加密</button>
            <button class="button_class" id="decrypt" type="button" name="decrypt" onclick="decrypt_fun(数据.key.value,数据.data.value)">解密</button>
        </div>
</form>
    <p id="result"></p>
