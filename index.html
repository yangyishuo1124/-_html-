<!DOCTYPE html>
<html lang="zh">
<head onload="brython()">
    <meta charset="UTF-8">
    <title>文本混淆器</title>
    <script src="function/brython.js" type="text/javascript"></script>
    <script src="function/brython_stdlib.js" type="text/javascript"></script>
    <script src="function/jquery.min.js" type="text/javascript"></script>
    <script src="main.py" type="text/python"></script>
    <script src="function/function.js" type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet">

</head>
<body onload="brython()">
<script type="text/python">
        from browser import window
        from main import *
        window.encodemain = jiamimain
        window.decodemain = jiemimain


</script>

<form name="数据">
    <div id="main">
        <label for="data">
            <textarea cols="30" id="data" name="data" placeholder="请输入需要加密或解密的文字" rows="10"></textarea>
            <input id="key" name="key" placeholder="请输入密钥"/>
        </label>
    </div>
    <div id="button">
        <div class="wrapper" style="display: flex; flex-direction: column">
            <div class="button">
                <div class="icon">
                    <a href="javascript:encrypt_fun(数据.key.value,数据.data.value)" id="ico_en"><i
                            class="fa fa-chain fa-2x"></i></a>
                </div>
                <span><a href="javascript:encrypt_fun(数据.key.value,数据.data.value)" id="encrypt">加密</a></span>
            </div>
            <div class="button">
                <div class="icon">
                    <a href="javascript:decrypt_fun(数据.key.value,数据.data.value)" id="ico_de"><i
                            class="fa fa-chain-broken fa-2x"></i></a>
                </div>
                <span><a href="javascript:decrypt_fun(数据.key.value,数据.data.value)" id="decrypt">解密</a></span>
            </div>
            <div class="button" id="file">
                <div class="icon">
                    <i class="fa fa-file fa-2x" onclick="fileread()"></i>
                </div>
                <span>
                    <input accept=".txt,.zip,.data" id="files" onchange="oncancel_fun()" style="display: none"
                           type="file"/>
                    <a id="choose_file" onclick="fileread()">
                        选择文件
                    </a>
                </span>
            </div>
            <a download="" href="" id="download" style="display: none "></a>
            <a id="result" style="text-decoration:none;">此处出现结果</a>
            <p class="tip">Tip:密钥不可为空，不可大于8位</p>
            <p class="tip">文件选择目前仅支持txt文本，zip压缩文件，其他类型文件可打包zip</p>
            <p class="tip">若要取消文件选择，请刷新网页</p>
        </div>
    </div>

</form>
</body>
</html>
