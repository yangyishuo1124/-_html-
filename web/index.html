<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加密解密</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>

</head>
<body>
    <script type="text/javascript">
        async function encrypt_fun(){
            let result = await eel.jiamimain(数据.key.value, 数据.data.value)();
            $("#result").text('加密的结果是:'+result);
            }
        async function decrypt_fun(){
            let result = await eel.jiemimain(数据.key.value, 数据.data.value)();
            $("#result").text('解密的结果是:'+result);
            }
    </script>
    <form name="数据">
        <label>
            <textarea name="data" cols="30" rows="10" placeholder="请输入需要加密或解密的文字"></textarea>
            <div>
            <input name="key" placeholder="请输入密钥"/>
            </div>
            <button type="button" name="encrypt" onclick="encrypt_fun()">加密</button>
            <button type="button" name="decrypt" onclick="decrypt_fun()">解密</button>
        </label>
    </form>
    <p id="result"></p>
    <div>Tip:密钥不可为空，不可大于8位</div>

        <a href="https://github.com/yangyishuo1124/Text_Obfuscator_html" target="_blank"><h5>Github:</h5>https://github.com/yangyishuo1124/Text_Obfuscator_html</a>
        <div>本软件遵循GNU2.0开源许可</div>
    </div>

</body>
</html>
